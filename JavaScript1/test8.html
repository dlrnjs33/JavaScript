<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test8</title>
	</head>
	<body>
		<script type="text/javascript">
			// 함수 리터럴
			// 함수도 데이터 타입의 하나로 다룰 수 있기 때문에 변수, 배열, 객체 프로퍼티에 저장할 수 있고, 다른 함수의 전달인자로 넘겨줄 수 도 있다.
			var add = function(op1, op2) {
				return op1 + op2;
			}
			
			document.writeln('add(5, 3) : ' + add(5, 3) + '<br/>');
			document.writeln('<br/>');
		</script>
	</body>
</html>
