<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test9</title>
	</head>
	<body>
		<script type="text/javascript">
			// 불리언 리터럴
			// 불리언 값은 산술연산에서 true는 1, false는 0로 변환된다.
			// 문자열 연산에서는 true는 "true"로, false는 "false"로 변환된다.
			var score = 88;
			var message = '불합격';
			
			if(score >= 70) {
				message = '합격';
			}
			
			document.writeln(score + '점은 ' + message + '입니다.<br/>');
			document.writeln('<br/>');
			
			// 0, undefined, null, NaN, ""은 논리연산에서 false로 변환되어 평가된다.
			var a = 0;
			var b = undefined;
			var c = null;
			var d = NaN;
			var e = "";
			
			document.writeln('!0 => ' + !a + '<br/>');
			document.writeln('!undefined => ' + !b + '<br/>');
			document.writeln('!null => ' + !c + '<br/>');
			document.writeln('!NaN => ' + !d + '<br/>');
			document.writeln('!"" => ' + !e + '<br/>');
		</script>
	</body>
</html>
