<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test10</title>
	</head>
	<body>
		<script type="text/javascript">
			// undefined와 null
			// undefined는 논리연산에서 false로, 산술연산에서는 NaN로, 문자열 연산에서는 "undefined"로 변환되어 인식된다.
			// null은 예약어로, 논리연산에서는 false로, 산술연산에서는 0으로, 문자열에서는 "null"로 변환되어 인식된다.
			
			var a;
			var obj = {};
			
			document.writeln('a : ' + a + '<br/>');
			document.writeln('obj : ' + obj + '<br/>');
			document.writeln('obj.prop : ' + obj.prop + '<br/>');
			document.writeln('<br/>');
			
			obj = null;
			document.writeln('obj : ' + obj + '<br/>');
			document.writeln('<br/>');
			
			if(!a) {
				document.writeln('변수 a는 초기화가 필요합니다. <br/>');
			}
			
			if(!obj) {
				document.writeln('변수 obj는 초기화가 필요합니다. <br/>');
			}
		</script>
	</body>
</html>
