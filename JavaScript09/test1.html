<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test1</title>
		<script type="text/javascript" src = "test1.js">
		</script>
	</head>
	<body>
		<div id = "game">
			<input type = "button" id = "btnScissors" value = "가위"/>
			<input type = "button" id = "btnRock" value = "바위"/>
			<input type = "button" id = "btnPaper" value = "보"/>
			<input type = "button" id = "btnReset" value = "다시"/>
		</div>
		<div id = "result">
		</div>
	</body>
</html>


<!--
1. 사용자는 가위, 바위, 보 버튼을 눌러 게임을 진행합니다.
2. index.html은rockscissorspaper.js를 외부 스크립트로 참조합니다.
3. index.html 은 game, result의 id를 가진 div 요소를 가집니다.
4. Game의 id를 가진 div 요소는 btnScissors, btnRock, btnPaper의 id를 가진 button 요소를 자식요소로 가집니다.
5. DOM 이벤트는 크로스 브라우징 문제가 있으므로 모든 이벤트와 관련된 함수를 만들 때는 크로스 브라우징 문제를 반드시 해결해야 합니다.
6. 웹 브라우저의 window 객체에서 load 이벤트가 발생하면 init() 함수를 호출하여 초기화 작업을 합니다.
7. init() 함수에서는 game이란 id를 가진 요소를 참조하고, 이 요소에서 click 이벤트 리스너로 playRockScissorsPaper() 함수를 추가하도록 합니다.
      자식 요소인 버튼에서 발생하는 click 이벤트를 부모 요소에서 처리할 수 있도록 이벤트 버블링 특성을 이용합니다.
8. playRockScissorsPaper() 함수에서는 먼저 이벤트 발생원을 조사하여, Player() 생성자 함수 호출을 통해 생성된 player객체의 point 프로퍼티에 0(가위일 경우), 1(바위일 경우), 2(보일 경우) 중 하나의 값을 저장합니다.
      이벤트 핸들러 함수는 인자로 event 객체를 전달 받으며, 이 event 객체를 통해 발생원을 조사할 수 있습니다.
9. Player() 생성자 함수 호출을 통해 생성된computer 객체 역시0(가위일 경우), 1(바위일 경우), 2(보일 경우) 중 하나의 값을 가지게 합니다.
10. player와 computer 객체의 point 프로퍼티 값을 비교하여 결과를 생성합니다. 이 때 일반적인 가위, 바위, 보 승리 결정 알고리즘을 적용합니다.
11. 게임이 완료되면 result의 id를 가진 요소의 innerHTML 프로퍼티를 이용해 승패 결과를 나타냅니다.
-->
