<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test7</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr;
			
			// arr가 undefined일 경우 비어있는 배열 객체를 대입한다.
			arr = arr || [];
			
			arr[0] = '홍길동';
			arr[1] = '이순신';
			arr[2] = '강감찬';
			
			// arr의 배열 객체가 존재할 경우 arr 배열의 길이를 출력한다.
			arr && document.writeln('arr.length : ' + arr.length + '<br/>');
			arr && document.writeln('<br/>');
			arr && document.writeln('<br/>');
		</script>
	</body>
</html>
