<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test1</title>
	</head>
	<body>
		<script type="text/javascript">
			function Rectangle(x, y, w, h) {
				// this 키워드는 생성자 함수에 의해 생성되는 객체를 나타낸다.
				// pointX, pointY, width, height 프로퍼티를 생성자 함수에 의해 생성되는 객체에 추가한다.
				// 매개변수 x, y, w, h로 전달된 값을 pointX, pointY, width, height 프로퍼티에 대입한다.
				this.pointX = x;
				this.pointY = y;
				this.width = w;
				this.height = h;
				this.toString = function() {
					return 'Rectangle : { pointX : ' + this.pointX + ', pointY : ' + this.pointY + ', width : '
						                    + this.width + ', height : ' + this.height + '}';
				};
				// 생성자 함수는 return문을 만들지 않는다.
			}
			
			// new 연산자는 아무런 프로퍼티가 없는 비어있는 객체를 생성한다.
			// 객체 생성 이후 new 연산자는 지정된 생성자 함수를 호출하여 명시된 인자들을 전달한다.
			// 생성된 새로운 객체에 대한 참조를 생성자 함수 내의 this 키워드를 통해 전달된다.
			// this 키워드와 전달된 인자 값들을 사용하여 새로운 객체를 초기화한다.
			// 생성자 함수 이름의 첫 번째글자는 구별을 위해 대문자로 작성한다.
			var rect1 = new Rectangle(100, 120, 20, 30);
			var rect2 = new Rectangle(250, 300, 30, 50);
			
			document.writeln(rect1 + '<br/>');
			document.writeln(rect2 + '<br/>');
			document.writeln('<br/>');
		</script>
	</body>
</html>
