<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test3</title>
	</head>
	<body>
		<script type="text/javascript">
			function Rectangle(x, y, w, h) {
				this.pointX = x;
				this.pointY = y;
				this.width = w;
				this.height = h;
			}
			
			// 모든 함수가 가지고 있는 prototype 프로퍼티는 프로토타입 객체에 대한 연결을 가진다.
			// Rectangle 생성자 함수의 prototype 프로퍼티가 참조하는 객체에 toString이란 이름의 프로퍼티를 추가한다.
			// 이 메소드는 Rectangle 생성자 함수를 통해 생성되는 객체에 상속된다.
			Rectangle.prototype.toString = function() {
				return 'Rectangle : { pointX : ' + this.pointX + ', pointY : ' + this.pointY
					                    + ', width : ' + this.width + ', height : ' + this.height + '}';
			};
			
			// 위와 마찬가지로 Rectangle 생성자 함수의 prototype 프로퍼티가 참조하는 객체에 area()메소드를 추가한다.
			// Rectangle 생성자 함수를 통해 생성되는 객체에 상속된다.
			Rectangle.prototype.area = function() {
				return this.width * this.height;
			};
			
			var rect1 = new Rectangle(100, 120, 20, 30);
			var rect2 = new Rectangle(250, 300, 30, 50);
			
			document.writeln('rect1 : ' + rect1 + '<br/>');
			document.writeln('rect1.area() : ' + rect1.area() + '<br/>');
			
			document.writeln('rect2 : ' + rect2 + '<br/>');
			document.writeln('rect2.area : ' + rect2.area() + '<br/>');
			
			document.writeln('<br/>');
		</script>
	</body>
</html>
