<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test9</title>
	</head>
	<body>
		<script type="text/javascript">
			var count = 0;
			
			do {
				document.writeln(count + '<br/>');
				count++;
			} while (count < 10); // while문 끝에 세미콜론 붙인다.
			
			document.writeln('<br/>');
		</script>
	</body>
</html>
