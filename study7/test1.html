<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test1</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = ['홍길동', '이순신', '강감찬', '을지문덕', '광개토대왕'];
			var arr2 = ['이나영', '임수정', '이영애', '김혜수'];
			
			document.writeln(arr1.concat(arr2), '<br/>');
			document.writeln(arr1.join('/'), '<br/>');
			document.writeln(arr1.slice(1), '<br/>');
			document.writeln(arr1.slice(1, 2), '<br/>');
			document.writeln(arr1.splice(1, 2, '계백', '김유신'), '<br/>');
			document.writeln(arr1, '<br/>');
			document.writeln('<br/>');
			document.writeln(arr1.pop(), '<br/>');
			document.writeln(arr1, '<br/>');
			document.writeln(arr1.push('권율'), '<br/>');
			document.writeln(arr1, '<br/>');
			document.writeln(arr1.shift(), '<br/>');
			document.writeln(arr1, '<br/>');
			document.writeln(arr1.unshift('세종대왕', '장영실'), '<br/>');
			document.writeln(arr1, '<br/>');
			document.writeln('<br/>');
			document.writeln(arr1.reverse(), '<br/>');
			document.writeln(arr1, '<br/>');
			document.writeln(arr1.sort(), '<br/>');
			document.writeln(arr1, '<br/>');
			document.writeln('<br/>');
			document.writeln(arr1.length, '<br/>');
			document.writeln(arr1.toString, '<br/>');
		</script>
	</body>
</html>
