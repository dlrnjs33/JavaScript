<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test5</title>
	</head>
	<body>
		<script type="text/javascript">
			function power(arg) {
				// 매개변수 arg로 전달된 객체에 base 프로퍼티가 정의되어 있지 않을 때 base 프로퍼티를 추가하여 1로 설정한다.
				if (!arg.base) {
					arg.base = 1;
				}
				
				// 매개변수 arg로 전달된 객체에 exponent 프로퍼티가 정의되어 있지 않을 때 exponent 프로퍼티를 추가하여 0로 설정한다.
				if (!arg.exponent) {
					arg.exponent = 0;
				}
				
				//pow 제곱
				return Math.pow(arg.base, arg.exponent);
			}
			
			document.writeln('power({base : 3, exponent : 2})의 결과 값 : ' + power({base : 3, exponent : 2}) + '<br/>');
			document.writeln('power({base : 3})의 결과 값 : ' + power({base : 3}) + '<br/>');
			document.writeln('power({exponent : 2})의 결과 값 : ' + power({exponent : 2}) + '<br/>');
			document.writeln('<br/>');
		</script>
	</body>
</html>
